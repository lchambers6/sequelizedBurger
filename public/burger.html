<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/burger_style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Burgers Available</title>
</head>

<body>
    <div class="container">
        <h1>Tasty Burgers!</h1>
        <img src="/img/burger.png" alt="Burger" style="width:10vw;">
        <h2>Add a Burger</h2>
        <form class="create-update-form" id="add_burger">

            <div class="form-group">
                <label for="newBurger">Burger Name:</label>
                <input type="text" id="newBurger" name="burger_name" value="">
            </div>

            <button type="submit" class="btn btn-primary">Add Burger</button>
        </form>
        <div class="row">
            <div id="available" class="col-xs-6 text-center">
                <h2>Burgers Ready to Eat!</h2>
                <form class="create-update-form" id="eat_burger">
                    <ul class="burger_list" id="allBurgers"></ul>
                </form>
            </div>

            <div id="eaten" class="col-xs-6 text-center">
                <h2>Burgers Already Eaten</h2>

                <ul class="burger_list" id="eatenBurgers"></ul>
            </div>
        </div>

        <div class="wrapper">

            <script src="js/manipulateBurger.js" type="text/javascript"></script>
</body>

</html>
